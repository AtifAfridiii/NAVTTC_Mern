<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-warning ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>

                </div>

              </div>
              <div>
                <button type="button" class="btn btn-dark mx-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Sign up
                  </button>

                  <button type="button" class="btn btn-primary">
                    Notifications <span class="badge text-bg-secondary">1</span>
                  </button>
            </div>

            </div>

          </nav>
    </header>








    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Sign up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form  >

                <div class="mb-3">
                    <label for="name" class="form-label"   >User name</label>
                    <input type="text" class="form-control " id="name" placeholder="Enter your name" >

                  </div>


                <div class="mb-3">
                  <label for="email" class="form-label"  >Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  <div class="invalid-feedback">Incorrect email format </div>
                </div>


                <div class="mb-3">
                  <label for="password" class="form-label"  >Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>


                </div>

                <div class="mb-3">
                    <label for="confirm password" class="form-label"  >Confirm Password</label>
                    <input type="password" class="form-control" id="confirm password" placeholder="confirm your password" required>
                    <div class="invalid-feedback"> passoward doest match </div>

                  </div>

                  <div class="mb-3">
                    <label for="number" class="form-label"  >Phone number</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter your number" required>


                  </div>

                <button type="submit" class="btn btn-primary w-100"
                 id="button"
                >Sign up </button>
              </form>
            </div>
          </div>
        </div>
      </div>


<script  >

document.getElementById('button').onclick= ()=>{
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirm password').value;
    if(password!==confirmPassword){
       alert('Passoward doest match');
    }else{
        alert('You have successfully signed up');
    }
}

</script>

</body>
</html>
