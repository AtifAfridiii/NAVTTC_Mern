<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-xl  max-w-xl ">
         <div>

          <div class="mb-4  flex justify-between gap-4 space-y-1 ">
            <input
                id="searchBox"
                type="text"
                placeholder="Search by name..."
                class="w-full px-4 py-2 border rounded-lg focus:outline-none  focus:ring-2 focus:ring-blue-500"
            />
          <button id="SearchBoxbtn" class=" px-4 py-2 mb-5  bg-blue-500 text-white rounded hover:bg-blue-600">search</button>

        </div>

          <button id="btn" class="px-4 py-2 mb-5  bg-blue-500 text-white rounded hover:bg-blue-600">
            Fetch User Data
        </button>
          <span id="searchData"></span>
         </div>

       <div>

        <table id="table" class="table-auto border-collapse border border-gray-300 w-full ">
          <thead>
              <tr class="bg-gray-300">
                  <th class="px-4 py-2 border">Name</th>
                  <th class="px-4 py-2 border">Username</th>
                  <th class="px-4 py-2 border">Email</th>
              </tr>
          </thead>
          <tbody id="tableData">

          </tbody>
      </table>
       </div>
        </div>





    <script src="./userData.js"></script>
</body>
</html>
