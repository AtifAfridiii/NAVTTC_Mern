<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

    <div class="max-w-xl w-full bg-white rounded-lg shadow-lg p-6">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Weather App</h1>


        <div class="mb-4">
            <input
                id="cityInput"
                type="text"
                placeholder="Enter city name..."
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <div class="text-center">
            <button
                id="fetchWeatherBtn"
                class="px-6 py-2 bg-blue-500 text-white rounded  hover:bg-blue-600 transition">
                Get Weather
            </button>
        </div>


        <div id="weatherInfo" class="mt-6 hidden w-full">
            <p id="detail"></p>
            <table class="border-collapse border-1 border-gray-300 w-full table-fixed">
                <tr class="bg-gray-300">
                    <th class="px-4 py-2 border border-black">City</th>
                    <th class="px-4 py-2 border border-black">Country</th>
                    <th class="px-4 py-2 border border-black">Temp</th>
                    <th class="px-4 py-2 border border-black">Feels like</th>
                    <th class="px-4 py-2 border border-black ">Conditio</br>n</th>
                    <th class="px-4 py-2 border border-black">Humidity</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>


        <!-- <div id="errorMessage" class="mt-4 text-red-500 text-center hidden">
            Failed to fetch weather data. Please try again.
        </div> -->
    </div>

    <script src="./Weather.js"></script>
</body>
</html>
