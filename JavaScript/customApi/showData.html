<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-background {
            background: linear-gradient(135deg, #C1D8C3 0%, #6A9C89 50%);
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .table-container {
            overflow-x: auto;
        }
        .search-highlight {
            background-color: #FEFCE8;
            font-weight: bold;
        }
    </style>
</head>
<body class="gradient-background min-h-screen py-8">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-800 mb-2">User Database</h1>
            <p class="text-white">Search and view registered users</p>
        </div>

        <!-- Search Card -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white rounded-xl p-6 shadow-md card">
                <form class="flex flex-col md:flex-row gap-4 items-center">
                    <div class="relative flex-grow">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input
                            id="searchData"
                            type="text"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Search by name or email..."
                        >
                    </div>
                    <button
                        id="search"
                        class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300 font-medium flex items-center justify-center min-w-[120px]"
                    >
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                    <button
                        id="resetSearch"
                        class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-300 font-medium flex items-center justify-center min-w-[120px]"
                    >
                        <i class="fas fa-redo-alt mr-2"></i> Reset
                    </button>
                </form>
            </div>
        </div>

        <!-- Search Results Message -->
        <div id="searchMessage" class="max-w-4xl mx-auto mb-4 p-4 rounded-lg bg-yellow-100 text-yellow-800 hidden">
            <p id="searchMessageText" class="font-medium"></p>
        </div>

        <!-- No Data Message -->
        <div id="noDataMessage" class="max-w-4xl mx-auto mb-4 p-4 rounded-lg bg-red-100 text-red-800 hidden">
            <p class="font-medium"><i class="fas fa-exclamation-circle mr-2"></i> No user data found. Please register users first.</p>
        </div>

        <!-- Table Card -->
        <div id="tableCard" class="max-w-4xl mx-auto">
            <div class="bg-white rounded-xl p-6 shadow-md card">
                <h2 class="text-xl font-semibold text-purple-800 mb-4">Registered Users</h2>

                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./showData.js"></script>
</body>
</html>
