<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #4B5563;
      cursor: pointer;
      z-index: 10;
    }
    .gradient-background {
      background: linear-gradient(135deg, #bbd2c5  0%, #536976 50% ,#292e49 100%);
    }
    .form-container {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="gradient-background min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg form-container">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-8">Sign in to your account</p>

    <form class="space-y-6" id="loginForm">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          id="loginFormData"
          type="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            id="passwordLogin"
            type="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
            placeholder="Enter your password"
            required
          />
          <button type="button" id="showLoginPassword" class="password-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full p-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300 font-medium"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="./customApi.html" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>

    <!-- Message container for login status -->
    <div id="loginMessage" class="mt-4 p-3 text-center hidden rounded-lg">
      <p id="loginMessageText" class="font-medium"></p>
    </div>
  </div>

  <!-- Load the JavaScript files -->
  <script src="./login.js"></script>
  <script>
    // Add password toggle functionality for login page
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('passwordLogin');
      const toggleButton = document.getElementById('showLoginPassword');

      if (toggleButton && passwordInput) {
        toggleButton.addEventListener('click', function() {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
          } else {
            passwordInput.type = 'password';
            toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
          }
        });
      }
    });
  </script>
</body>
</html>
