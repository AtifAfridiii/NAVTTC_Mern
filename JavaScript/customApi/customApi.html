<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


   <div class="flex flex-col justify-center align-center items-center p-10">
    <div class=" w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl p-6 bg-blue-200 rounded-lg shadow-md">


        <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
        <form id="signUpForm" class="mt-4 " name = "myForm" >

            <div class="flex justify-between space-x-5">
                <div class="w-full">
                    <label class=" mt-3 text-sm font-medium  text-gray-700" name="Name"><strong>Name:</strong></label>
                  <input id="signUpName" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your name" />
                  <p id="nameRequired" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div class="w-full">
                    <label class=" mt-3 text-sm font-medium  text-gray-700"><strong>Email:</strong></label>
                  <input id="signUpEmail" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email" />
                  <p id="emailRequired" class="text-red-500 text-sm mt-1"></p>
                </div>
              </div>



          <div class=" flex justify-between gap-5">
           <div class="w-full">
            <label class=" text-sm font-medium text-gray-700 mt-4"><Strong> Password:</Strong></label>

            <input id="signUpPassword" type="password" class="w-full  p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password"  />
           </div>

           <div class="w-full">
            <label class=" text-sm font-medium  text-gray-700 "><strong> Confirm Password:</strong> </label>
            <input id="confirmPassword" type="password" class="w-full  p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Confirm your password"  />
           </div>
        </div>



          <div class=" flex gap-5">

            <div class="w-full">
              <label class=" text-sm font-medium text-gray-700"><Strong>Postal Address:</Strong></label>

              <textarea name=""id="adress" type="text"  class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your Postal Address"></textarea>

            </div>

            <div class="w-full">
              <label class=" text-sm   font-medium text-gray-700"><Strong>Address:</Strong></label>
            <textarea name=""id="Postadress" type="text"  class="w-full  p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your Address"></textarea>

            </div>
          </div>

          <div >
            <label class="block text-sm font-medium text-gray-700"><Strong>Phone Number</Strong></label>
            <input id="signUpPhone" type="text" maxlength="11" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your phone number" />
          </div>

          <div >
            <label class=" text-sm font-medium text-gray-700"><Strong>Gender: </Strong></label>
            <input id="male" type="radio"  value="Male" name="Gender"/> Male</input>

            <input id="female"  type="radio" value="Female"  name="Gender" /> Female</input>
          </div>

          <div class="flex space-x-10 pt-3">
            <button type="submit" id="btn" class="w-full  p-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Sign Up</button>
            <button type="submit" id="loginbtn" class="w-full p-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Log In</button>
          </div>
        </form>
      </div>

   </div>

   <script src="./customApi.js"></script>
</body>
</html>
