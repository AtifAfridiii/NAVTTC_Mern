<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #4B5563;
            cursor: pointer;
            z-index: 10;
        }
        .gradient-background {
            background: linear-gradient(135deg, #bbd2c5  0%, #536976 50% ,#292e49 100%);
        }
        .form-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="gradient-background min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl p-8 bg-white rounded-xl shadow-lg form-container">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Your Account</h2>
        <p class="text-center text-gray-600 mb-8">Fill in the details below to sign up</p>

        <form id="signUpForm" class="space-y-6" name="myForm">
            <!-- Name and Email Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input id="signUpName" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" />
                    <p id="nameRequired" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input id="signUpEmail" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" />
                    <p id="emailRequired" class="text-red-500 text-sm mt-1"></p>
                </div>
            </div>

            <!-- Password Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input id="signUpPassword" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" placeholder="Enter your password" />
                        <button type="button" id="showPassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="PasswordRequired" class="text-red-500 text-sm mt-1"></p>
                    <div class="text-xs text-gray-500 mt-1">
                        <p>Password must contain:</p>
                        <ul class="list-disc pl-5 mt-1 space-y-1">
                            <li>At least 8 characters</li>
                            <li>At least one uppercase letter (A-Z)</li>
                            <li>At least one lowercase letter (a-z)</li>
                            <li>At least one number (0-9)</li>
                            <li>At least one special character (@$!%*?&)</li>
                        </ul>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input id="confirmPassword" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" placeholder="Confirm your password" />
                        <button type="button" id="showConfirm" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="confirmPasswordRequired" class="text-red-500 text-sm mt-1"></p>
                </div>
            </div>

            <!-- Address Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Postal Address</label>
                    <textarea id="Postadress" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Postal Address" rows="3"></textarea>
                    <p id="requiredPost" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="adress" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Address" rows="3"></textarea>
                    <p id="required" class="text-red-500 text-sm mt-1"></p>
                </div>
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input id="signUpPhone" type="text" maxlength="11" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" />
                <p id="phoneRequired" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input id="male" type="radio" value="Male" name="Gender" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input id="female" type="radio" value="Female" name="Gender" class="h-4 w-4 text-blue-600 focus:ring-blue-500" />
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                </div>
                <p id="genderRequired" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                <button type="submit" id="btn" class="w-full p-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">Sign Up</button>
                <button type="button" id="loginbtn" class="w-full p-3 text-blue-600 bg-white border border-blue-600 rounded-lg hover:bg-blue-50 transition duration-300 font-medium">Log In</button>
            </div>
        </form>

        <!-- Success Message Container -->
        <div id="signupMessage" class="mt-4 text-center hidden">
            <p id="signupMessageText" class="font-medium"></p>
        </div>
    </div>

    <script src="./customApi.js"></script>
</body>
</html>
